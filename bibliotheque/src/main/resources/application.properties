# Configuration de l'application
spring.application.name=bibliotheque
server.port=8080

# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/bibliodb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Désactiver la sécurité par défaut de Spring Security (temporairement)
spring.security.user.name=admin
spring.security.user.password=admin

# Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html